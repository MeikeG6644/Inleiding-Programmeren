<!DOCTYPE html>
<html lang="nl">

<head>
    <meta charset="UTF-8">
    <title>Programmeren-Meike</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <div class="healthbar1">
            <div class="healthbar-progress1"></div>
        </div>

        <div class="healthbar2">
            <div class="healthbar-progress2"></div>
        </div>
    </header>

    <main>
        <div class="text">
       <h1></h1>
           </div>

        <div class="characters">
            <div class="hero"></div>
            <div class="enemy"></div>
        </div>
    </main>

    <footer>
        <div class="buttons">
            <button id="water"><img src="images/element_water.png" alt="water"></button> <!--https://www.deviantart.com/juubi156/art/Avatar-Water-Nation-Symbol-142355154-->
            <button id="earth"><img src="images/element_earth.png" alt="earth"></button> <!--https://www.deviantart.com/juubi156/art/Avatar-Earth-Nation-Symbol-142355375-->
            <button id="fire"><img src="images/element_fire.png" alt="fire"></button> <!--https://www.deviantart.com/juubi156/art/Avatar-Fire-Nation-Symbol-142355549-->
            <button id="air"><img src="images/element_air.png" alt="air"></button> <!--https://www.deviantart.com/juubi156/art/Avatar-Air-Nation-Symbol-142355778-->
        </div>
    </footer>
    
    


    <script src="js/style.js"></script>
</body>

</html>
